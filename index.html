<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Celestial Invitation...</title>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="nebula"></div>
    <div id="star-field"></div>
    
    <div id="paper-left" class="paper-half"></div>
    <div id="paper-right" class="paper-half"></div>
    
    <div id="envelope-overlay" class="white-overlay">
        <div class="envelope-box">
            <span style="font-size: 60px;">✉️</span>
            <p style="font-family: 'Caveat'; font-size: 1.4rem;">Click to open</p>
        </div>
    </div>

    <audio id="bg-music" loop><source src="song.mp3" type="audio/mpeg"></audio>

    <div id="main-card" class="content-box hidden">
        <div id="typed-text" class="message"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
